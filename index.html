<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css.css">

<body>
    <div class="all">
        <div class="container">
            <button class="click">Click Me</button>
            <div class="list">
                <button id="0" class="links" value="pikachu">Pikachu</button>
                <button id="1"  class="links" value="charizard">Charizard</button>
                <button id="2" class="links" value="blastoise">Blastoise</button>
                <button id="3" class="links" value="flareon">Flareon</button>
                <button id="4" class="links" value="bulbasaur">Bulbasaur</button>
                <button id="5" class="links" value="gengar">Gengar</button>
                <button id="6" class="links" value="alakazam">Alakazam</button>
            </div>
            <img id="image" class="img" src="https://icon-library.com/images/icon-arrow-down/icon-arrow-down-9.jpg" ></img>
        </div>
        <div id="card">
            <div id="img"></div>
            <div id="pokeType"></div>
            <div id="stats">
                <div id="pokeName">
                </div>
                <div id="statName">
                </div>
                <div id="statValue">
                </div>
                <div id="abilitysBox">
                    <div id="ability">
                    </div>
                    <div id="secretAblity">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js.js"></script>
