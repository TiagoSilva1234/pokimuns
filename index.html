<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="all">

        <select  name="pokemons" id="pokemons" onchange="getPoke()">
            <option select="selected" selected disabled hidden>Click me</option>
            <option id="0" value="pikachu">pikachu</option>
            <option id="1" value="charizard">charizard</option>
            <option id="2" value="blastoise">blastoise</option>
            <option id="3" value="flareon">flareon</option>
            <option id="4" value="bulbasaur">bulbasaur</option>
            <option id="5" value="gengar">gengar</option>
            <option id="6" value="alakazam">alakazam</option>
        </select>

        <div id="card">
            <div id="img"></div>
            <div id="pokeType"></div>
            <div id="stats">
           
                <div id="pokeName">
                </div>
                <div id="statName">
                </div>
                <div id="statValue">
                </div>

                <div id="abilitysBox">
                    <div id="ability">
                    </div>
                    <div id="secretAblity">
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script type="text/javascript" src="./js.js"></script>
</body>

</html>
